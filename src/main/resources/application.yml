
#adding a default active profile that will run when we start the application
sping:
  profile:
    dev

---   # Creating document with " --- "

spring:
  profiles : dev
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    password: ''
    url: jdbc:mysql://localhost:3306/departmentsringrestfuldb
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  # Allowing all the endpoints for the Actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"

